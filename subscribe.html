<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Subscription page</title>
  </head>
  <body>
    
    <nav>
        <ul>
            <i class="fas fa-2x fa-headphones"></i><p> <b>MusicX</p></b> 
            <li> <a href="./index.html"> Home </a> </li>
            <li>Subscribe</li>
            <li> <a href="./contact us.html">Contact us</a></li>
            <input type="text" class="searchBar">
            <button type="submit" class="search">Search</button>
            <button type="submit" class="search2">Log in</button>
            <button type="submit" class="search2">Sign up</button>
        </ul>
   
    </nav>
<div class="mainContainer">
<div class="form">
    <h3> <b> Subscribe to MusicX:</b></h3>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" placeholder="xyz@gmail.com" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          <div id="emailHelp" class="form-text" >We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="name">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Mobile No.</label>
          <input type="number" class="form-control" id="exampleInputPassword1" placeholder="98765 etc" name="Mobile">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"> Country</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="Country">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" >
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <h4>Only &#8377 399 per year: </h4>
        <button type="submit" class="btn btn-primary" id="rzp-button1">Subscribe and Pay</button>
      </form>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      var options = {
        key: "rzp_test_6lxkCZ8CEcjij3", // Enter the Key ID generated from the Dashboard
        amount: "19900", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        currency: "INR",
        name: "Sushant Sharma",
        description: "Test Transaction",
        image: "./headphones.jpg",
        order_id: "order_ItWe4tKtfoS6vz", 
        handler: function (response) {
          alert("Payment Successful! Enjoy unlimited music");
        },
        prefill: {
          name: "Sushant Sharma",
          email: "Sushant.Sharma@example.com",
          contact: "9876543210",
        },
        notes: {
          address: "My Corporate Office",
        },
        theme: {
          color: "#012652",
        },
      };
      var rzp1 = new Razorpay(options);
      rzp1.on("payment.failed", function (response) {
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
      });
      document.getElementById("rzp-button1").onclick = function (e) {
        rzp1.open();
        e.preventDefault();
      };
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</div>
